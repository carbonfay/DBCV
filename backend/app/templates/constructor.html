<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/static/js/jquery-3.7.1.min.js"></script>
    <script src="/static/js/jquery-extendext.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/query-builder.min.js"></script>


    <link rel="stylesheet" type="text/css" href="/static/styles/query-builder.default.min.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/constructor.css">

</head>
<body>
<div class="constructor-container">
    <div class="connection-container" id="connection-0">
        <div name="choose-search-type">
            <select class="form-select" name="search_type">
                 <option  value="response">response</option>
                 <option  value="message">message</option>
                 <option  value="code">code</option>
            </select>
        </div>
        <div name="create-request-0">
            <p>Name</p>
            <input type="text" name="name" id="name-0">
            <p>Parameters</p>
            <input type="text" name="params" id="params">
            <p>Request Url</p>
            <input type="text" name="request_url" id="request_url">
            <p>Select method</p>
            <select class="form-select" id="select-type-method" name="select-type-method">
                 <option  value="get">get</option>
                 <option  value="post">post</option>
            </select>
            <p>Headers</p>
            <input type="text" name="headers" id="headers">
            <p>Url parameters</p>
            <input type="text" name="url_params" id="url_params">
        </div>
        <div class="rules-container">
            <div class="filter-fields-container">
                <div class="filter-fields" id="filter-fields">
                    <input type="hidden" name="filter-fields-count" id="filter-fields-count" value="1">
                    <div class="filter-field rules-group-container hidden" id="filter-field" >
                        <input class="form-control" required type="text" name="filter-field-name" id="filter-field-name" placeholder="Enter field name">
                        <p>Select a field type</p>
                        <select class="form-select" id="filter-field-type">
                            <option  value="integer">integer</option>
                            <option  value="string">string</option>
                        </select>
                        <input class="btn btn-sm btn-danger reset delete-filter-field" id="filter-field-delete" type="button" value="Delete field">

                    </div>
                    <div class="filter-field rules-group-container" id="filter-field-0" >
                        <input class="form-control" required type="text" name="filter-field-name-0" id="filter-field-name-0" placeholder="Enter field name">
                        <p>Select a field type</p>
                        <select class="form-select" id="filter-field-type-0">
                            <option  value="integer">integer</option>
                            <option  value="string">string</option>
                        </select>
                        <input class="btn btn-sm btn-danger delete-filter-field" id="filter-field-delete-0" type="button" value="Delete field">
                    </div>
                </div>

                <div id="filter-btn-group">
                    <input class="btn btn-sm btn-success" type="button" value="Apply" id="apply-filter-fields">
                    <input class="btn btn-sm btn-success" type="button" value="Add field" id="btn-add-filter-field">
                </div>

                <div id="builder-basic"></div>
                <div class="builder-btn-group hidden" id="builder-btn-group">
                    <input type="button" class="btn btn-warning reset" value="Reset" id="btn-reset">
                    <input class="btn btn-sm btn-success get" type="button" value="Get rules" id="btn-get">
                    <input class="btn btn-sm btn-success get" type="button" value="Get filters" id="btn-get-filters">

                </div>
            </div>

            <div class="next-step-container">
                <select class="form-select select-next-step">

                </select>
                <input class="btn btn-sm btn-success" type="button" value="Add step" id="btn-add-step">

            </div>
        </div>
    </div>
    <input class="btn btn-sm btn-success btn-create-connections" type="button" value="Create connections">
</div>

<script>
</script>
<script src="/static/js/constructor.js"></script>


</body>
</html>
